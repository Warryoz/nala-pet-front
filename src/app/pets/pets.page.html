<app-ion-navbar title="Mascotas"></app-ion-navbar>


<ion-content [fullscreen]="true">


<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-lg="2.5" size-md="4" size-sm="6" size-xs='12' *ngFor="let pet of pets">
        <ion-card>
          <img src="https://cssdeck.com/blog/wp-content/uploads/2017/04/Screen-Shot-2017-04-25-at-5.15.15-PM.png" />
          <ion-card-header>    
            <ion-list>
              <ion-item class="ion-no-padding" lines="none">
                <ion-card-subtitle>{{ pet.race }}</ion-card-subtitle> 
                <ion-icon  name="calendar-outline" slot="end"  color="primary">
                </ion-icon>
              </ion-item>
              <ion-item class="ion-no-padding" lines="none">
                <ion-card-title>{{ pet.name }}</ion-card-title> 
                <ion-icon  name="folder-outline" slot="end" color="secondary">
                </ion-icon>
              </ion-item>
              <ion-item class="ion-no-padding" lines="none" >
                <ion-card-subtitle>{{ pet.birthDate }}</ion-card-subtitle> 
                <ion-icon  name="create-outline" slot="end" color="tertiary">
                </ion-icon>
              </ion-item>
            </ion-list>
          </ion-card-header>
        </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
