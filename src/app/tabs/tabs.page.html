<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" #tab1>
      <ion-icon [name]="tab1.selected ?  'home' : 'home-outline'"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" #tab2>
      <ion-icon [name]="tab2.selected ?  'calendar' : 'calendar-outline'"></ion-icon>
      <ion-label>Calendario</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="pets" #tab3>
      <ion-icon [name]="tab3.selected ?  'paw' : 'paw-outline'"></ion-icon>
      <ion-label>Mascotas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" #tab4>
      <ion-icon [name]="tab4.selected ?  'person' : 'person-outline'"></ion-icon>
      <ion-label>Usuarios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" #tab5>
      <ion-icon [name]="tab5.selected ?  'folder-open' : 'folder-open-outline'"></ion-icon>
      <ion-label>Citas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
