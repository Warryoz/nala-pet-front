<ion-menu side="start" menuId="menu" contentId="main" #menu>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item  *ngFor="let menu of menus" [routerLink]="[menu.url]" (click)="closeMenu()" lines="none">
        <ion-icon [name]="menu.icon" slot="start"></ion-icon>
        <ion-label>{{menu.title }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
